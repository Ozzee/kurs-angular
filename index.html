<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="kurs" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
    <title>KURS</title>

  
  <link rel="stylesheet" href="css/foundation.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-resource.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>


</head>
<body ng-controller="KursCtrl">

<a href="https://github.com/Ozzee" target="_blank" ><img style="position: absolute; top: 0; right: 0; border: 0;z-index:10;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

	<div class="row">
		<div class="large-12 columns">
			<h2>Test</h2>
            <p><a href="#/about">About</a></p>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-4 columns">
                    <div class="row collapse">
                        <div class="small-10 columns">
                            <input ng-model="search" type="text" placeholder="Search">
                        </div>
                        <div class="small-2 columns">
                            <a href="#" class="button prefix" ng-click="addCourse()">Add</a>
                        </div>
                    </div>

					<p>My Courses</p>


                    <ul>
                        <li ng-repeat="course in courses"><a href="#/{{course.id}}" />{{course.id }} - {{ course.name }}</a></li>
                    </ul>

				</div>
				<div class="large-8 columns">
					<div ng-view>

					</div>
				</div>
			</div>
    </div>



  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation/foundation.min.js"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
